build:
 name: Build iOS app
 steps:
   - eas/checkout
   - eas/install_node_modules
   - run:
       name: Symlink ios
       command: ln -sf . ios
   - eas/resolve_build_config
   - eas/generate_gymfile_from_template:
       inputs:
         scheme: NativeExample
   - eas/run_fastlane
   - eas/find_and_upload_build_artifacts
